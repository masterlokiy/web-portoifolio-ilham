<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In Progress</title>
    <link rel="stylesheet" href="../src/css/inprogress.css" />
    <script src="../src/js/inprogress.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <body class="min-h-screen flex items-center justify-center text-white overflow-x-hidden bg-gray-900 relative">
    <!-- Background -->
    <div class="fixed inset-0 opacity-40 -z-10">
      <img
        src="/assets/images/background-1.JPG"
        alt="Background"
        class="w-full h-full object-cover"
      />
    </div>

    <!-- Konten -->
    <div class="text-center space-y-4 animate-pulse">
      <i data-lucide="loader" class="w-16 h-16 mx-auto text-blue-300 animate-spin"></i>
      <h1 class="text-4xl font-bold tracking-wider">In Progress</h1>
      <p class="text-gray-300">Halaman ini sedang dalam pengembangan...</p>
    </div>

    <!-- Init lucide icons -->
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
